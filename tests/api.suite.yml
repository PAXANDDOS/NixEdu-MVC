actor: ApiTester
modules:
  enabled:
    - \Helper\Api
    - REST:
        url: http://localhost:8000/api
        depends: PhpBrowser
        part: Json
    - Db:
        dsn: "%DB_CONNECTION%:host=%DB_HOST%;dbname=%DB_DATABASE%"
        user: "%DB_USERNAME%"
        password: "%DB_PASSWORD%"
        populate: true
        populator: 'C:\\xampp\\mysql\\bin\\mysql -u $user -h $host $dbname < $dump'
        cleanup: true
        dump: "tests/_data/dump.sql"
